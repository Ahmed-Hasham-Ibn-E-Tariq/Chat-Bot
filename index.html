<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat - Realtime Node & Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navbar-->
    <nav>
        <img class="logo" src="/live-chat-icon-0.png" alt="">
        <h1>Welcome to LiveChat App</h1>
    </nav>
    <!--Message container-->
    <div class="container"></div> 
    <!--Message input-->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <!--Author Watermark-->
    <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">@Author Atif</p>
</body>
</html>
